<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />

    <title>MAKET</title>

  <body>
    <header>
      <div class="green-header">
        <div class="row gap-20">
          <div class="signaturewithphoto">
            <div class="elemantsimg"><img src="img/brief.svg" alt="" /></div>
            <p class="elemantstxt" style="font-family: Poppins">
              Email: Plantingservice@7oroof.com
            </p>
          </div>
          <div class="signaturewithphoto">
            <div class="elemantsimg"><img src="img/whatsup.svg" alt="" /></div>
            <div class="elemantstxt" style="color: #fff; font-family: Poppins">
              +01 123456789
            </div>
          </div>
          <div class="signaturewithphoto">
            <div class="elemantsimg"><img src="img/adress.svg" alt="" /></div>
            <div class="elemantstxt">2072 Pinnickinick Street, WA 98370</div>
          </div>
        </div>
        <div class="signatureithphotoeng">
          <div class="elemantstxt display-not-none">English</div>
          <div class="elemantsimg"><img src="img/down.svg" alt="" /></div>
        </div>
      </div>
      <div class="white-header">
        <div class="logotype"><img src="img/logo.svg" alt="" /></div>
        <div class="row two-elemants">
          <nav class="row">
            <ul class="row">
              <li class="row">
                <div class="text-in-nav">Home</div>
                <img src="img/downblack.svg" alt="" />
              </li>
              <li class="row">
                <div class="text-in-nav">Company</div>
                <img src="img/downblack.svg" alt="" />
              </li>
              <li class="row">
                <div class="text-in-nav">Services</div>
                <img src="img/downblack.svg" alt="" />
              </li>
              <li class="row">
                <div class="text-in-nav">Project</div>
                <img src="img/downblack.svg" alt="" />
              </li>
              <li class="row">
                <div class="text-in-nav">Blog</div>
                <img src="img/downblack.svg" alt="" />
              </li>
              <li class="row">
                <div class="text-in-nav">Contact</div>
              </li>
            </ul>
          </nav>
          <div class="row button">
            <div class="button-img"><img src="img/callus.svg" alt="" /></div>
            <div class="button-txt">Call Us</div>
          </div>
          <div class="menu"><img src="img/menu.svg" alt="" /></div>
        </div>
      </div>
    </header>
  </body>
</html>
